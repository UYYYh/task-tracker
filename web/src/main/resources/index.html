<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="futuristic.css" />
</head>

<body>

<h1>Task Tracker</h1>

<!-- ======================= LOGIN ======================= -->
<section>
    <h2>Login</h2>
    <input id="username" placeholder="Username" />
    <button id="login-btn">Login</button>
</section>

<!-- ======================= CREATE TASK ======================= -->
<section>
    <h2>Create Task</h2>
    <input id="task-title" placeholder="Task title" />

    <h3>Description</h3>
    <input id="task-description" placeholder="Task description" />

    <h3>Deadline (optional)</h3>
    <input id="task-deadline" type="datetime-local" />

    <button id="create-btn">Create</button>
</section>

<!-- ======================= STATUS ======================= -->
<section>
    <h2>Status</h2>
    <pre id="status"></pre>
    <pre id="logged-in-user"></pre>
</section>

<!-- ======================= TIMELINE ======================= -->
<section>
    <h2>Timeline</h2>
    <div id="timeline"></div>
</section>

<!-- Task details modal -->
<div id="task-modal" class="modal hidden">
    <div class="modal-content">
        <h3>Task details</h3>

        <label>
            Created at
            <div id="modal-created" class="modal-field"></div>
        </label>

        <label>
            Status
            <div id="modal-status" class="modal-field"></div>
        </label>

        <label>
            Title
            <input id="modal-title" type="text" />
        </label>

        <label>
            Description
            <textarea id="modal-description" rows="3"></textarea>
        </label>

        <label>
            Deadline
            <input id="modal-deadline" type="datetime-local" />
        </label>

        <label>
            Completed
            <input id="modal-completed" type="datetime-local" />
        </label>

        <div class="modal-buttons">
            <button id="modal-toggle-complete">Complete now</button>
            <button id="modal-delete" class="danger">Delete</button>
            <button id="modal-save">Save</button>
            <button id="modal-cancel">Close</button>
        </div>
    </div>
</div>




<script src="web.js"></script>

</body>
</html>
